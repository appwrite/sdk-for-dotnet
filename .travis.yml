language: csharp

mono: none

dotnet: 5.0

before_install:
- sudo apt-get -y install libpam0g-dev

install:
- dotnet restore ./src

script:
- dotnet build -c Release ./src

before_deploy:
- dotnet pack -c Release ./src
- ls ./src/Appwrite/bin/Release/

